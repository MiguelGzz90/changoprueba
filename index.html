<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Model</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #0b2df1; /* Color de fondo azul pastel */
        }
        canvas {
            display: block;
        }
        #upload-button {
            background: url('https://static.wixstatic.com/shapes/8f321f_8297b2c2d19b4e36a6b117617b565d19.svg') no-repeat center;
            width: 100px; /* Ajusta el tamaño del botón */
            height: 100px; /* Ajusta el tamaño del botón */
            border: none;
            cursor: pointer;
            position: absolute; /* Cambia la posición a absoluta */
            bottom: 20px; /* Espacio desde el fondo */
            right: 20px; /* Espacio desde la derecha */
            z-index: 1; /* Asegúrate de que el botón esté en el frente */
        }
        #file-input {
            display: none; /* Ocultar el input de archivo */
        }
    </style>
</head>
<body>
    <input type="file" id="file-input" accept="image/*" />
    <button id="upload-button"></button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/TextureLoader.js"></script>

    <script>
        // Escena
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0b2df1); // Color hexadecimal 0b2df1

        // Cámara
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 3; // Posición de la cámara

        // Renderer con anti-aliasing
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Luz ambiental
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // Luz direccional
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.3);
        directionalLight.position.set(2, 2, 2).normalize();
        scene.add(directionalLight);

        // Cargar el modelo GLB
        const loader = new THREE.GLTFLoader();
        let model;
        let rotationSpeed = 0; // Velocidad de rotación
        let isDragging = false; // Estado de arrastre
        let previousMouseX = 0; // Posición anterior del mouse

        loader.load(
            'https://static.wixstatic.com/3d/8f321f_2e6b25852f2540cca6673e3366457270.glb',
            function (gltf) {
                model = gltf.scene;
                scene.add(model);

                // Eventos para arrastre
                window.addEventListener('mousedown', startDrag);
                window.addEventListener('mousemove', drag);
                window.addEventListener('mouseup', endDrag);
                window.addEventListener('touchstart', startDrag);
                window.addEventListener('touchmove', drag);
                window.addEventListener('touchend', endDrag);

                function startDrag(event) {
                    isDragging = true;
                    previousMouseX = event.clientX || event.touches[0].clientX;
                }

                function drag(event) {
                    if (isDragging) {
                        const deltaX = (event.clientX || event.touches[0].clientX) - previousMouseX;
                        rotationSpeed = deltaX * 0.01; // Ajusta la velocidad de rotación
                        previousMouseX = event.clientX || event.touches[0].clientX;
                    }
                }

                function endDrag() {
                    isDragging = false; // Detiene el arrastre
                }

                // Animar la escena
                function animate() {
                    requestAnimationFrame(animate);
                    if (model) {
                        model.rotation.y += rotationSpeed; // Gira el modelo basado en la velocidad
                        if (!isDragging) {
                            rotationSpeed *= 0.9; // Reduce la velocidad gradualmente
                        }
                    }
                    renderer.render(scene, camera);
                }
                animate();
            },
            undefined,
            function (error) {
                console.error('Error al cargar el modelo:', error);
            }
        );

        // Función para cargar la textura al modelo
        function loadTexture(url) {
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(url, function (texture) {
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.map = texture;
                        child.material.needsUpdate = true; // Indica que se necesita actualizar el material
                    }
                });
            });
        }

        // Manejar el clic del botón
        document.getElementById('upload-button').addEventListener('click', () => {
            document.getElementById('file-input').click(); // Abrir el selector de archivos
        });

        // Manejar la selección de archivos
        document.getElementById('file-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    loadTexture(e.target.result); // Cargar la textura
                };
                reader.readAsDataURL(file);
            }
        });

        // Ajustar la escena al redimensionar la ventana
        window.addEventListener('resize', function () {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
