<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video a Pantalla Completa en Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; } /* Sin márgenes ni scroll */
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script>
        // Crear la escena, cámara y renderizador
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true }); // Habilitar fondo transparente
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Crear el video y la textura
        const video = document.createElement('video');
        video.src = 'https://www.w3schools.com/html/mov_bbb.mp4'; // Video de ejemplo
        video.crossOrigin = 'anonymous'; // Asegurarse de que el video se pueda cargar
        video.load();
        video.muted = true; // Para reproducir sin sonido
        video.play();

        const videoTexture = new THREE.VideoTexture(video);
        const material = new THREE.MeshBasicMaterial({ map: videoTexture });
        const geometry = new THREE.PlaneGeometry(16, 9); // Ajusta el tamaño según sea necesario
        const plane = new THREE.Mesh(geometry, material);
        plane.position.set(0, 0, -5); // Ajusta la posición del plano
        plane.scale.set(2.5, 2.5, 1); // Escalar el plano para llenar la pantalla
        scene.add(plane);

        camera.position.z = 5;

        // Controlar la reproducción del video con el touchpad
        window.addEventListener('touchmove', (event) => {
            event.preventDefault(); // Evitar el scroll de la página
            const touchY = event.touches[0].clientY; // Obtener la posición Y del primer toque
            const maxHeight = window.innerHeight;
            const scrollFraction = 1 - (touchY / maxHeight); // Invertir para que al bajar avance el video

            // Asegúrate de que el video esté cargado
            if (video.duration) {
                video.currentTime = scrollFraction * video.duration;
            }
        });

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
