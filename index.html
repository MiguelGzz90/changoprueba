<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Model</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Incluye Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Incluye GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Incluye DragControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/DragControls.js"></script>
    
    <script>
      // Escena
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xff0000); // Fondo rojo

      // Cámara
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 3; // Posición de la cámara

      // Renderer con anti-aliasing
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Luz ambiental
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      // Luz direccional
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.3);
      directionalLight.position.set(2, 2, 2).normalize();
      scene.add(directionalLight);

      // Cargar el modelo GLB
      const loader = new THREE.GLTFLoader();
      loader.load(
        'https://static.wixstatic.com/3d/8f321f_2e6b25852f2540cca6673e3366457270.glb',
        function (gltf) {
          const model = gltf.scene;
          scene.add(model);

          // Habilitar DragControls
          const dragControls = new THREE.DragControls([model], camera, renderer.domElement);

          // Restringir movimiento de posición
          dragControls.addEventListener('drag', function (event) {
            // Obtener la dirección del arrastre
            const deltaX = event.target.position.x - model.position.x;
            // Rotar solo alrededor del eje Y
            model.rotation.y += deltaX * 0.01;
            // Mantener la posición original
            model.position.copy(event.target.position); // Esto no debería afectar la posición si se controla correctamente
          });

          // Eventos para DragControls
          dragControls.addEventListener('dragstart', function (event) {
            event.object.material.emissive.set(0xaaaaaa);
          });
          dragControls.addEventListener('dragend', function (event) {
            event.object.material.emissive.set(0x000000);
          });
        },
        undefined,
        function (error) {
          console.error('Error al cargar el modelo:', error);
        }
      );

      // Animar la escena
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();

      // Ajustar la escena al redimensionar la ventana
      window.addEventListener('resize', function () {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      });
    </script>
  </body>
</html>
