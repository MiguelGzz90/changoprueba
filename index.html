<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D con LOD</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
    // Crear escena, cámara y renderizador
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Luz
    const light = new THREE.AmbientLight(0xffffff);
    scene.add(light);

    // Crear LOD (Level of Detail)
    const lod = new THREE.LOD();

    // Cargar el modelo 3D de alta resolución
    const loader = new THREE.GLTFLoader();
    loader.load('ruta/a/tu/modelo-alta-resolucion.glb', function (gltf) {
        const highResModel = gltf.scene;
        lod.addLevel(highResModel, 0);  // A nivel 0 (más cercano)
    });

    // Cargar el modelo 3D de media resolución
    loader.load('ruta/a/tu/modelo-media-resolucion.glb', function (gltf) {
        const mediumResModel = gltf.scene;
        lod.addLevel(mediumResModel, 50);  // Se mostrará a una distancia de 50 o más
    });

    // Cargar el modelo 3D de baja resolución
    loader.load('ruta/a/tu/modelo-baja-resolucion.glb', function (gltf) {
        const lowResModel = gltf.scene;
        lod.addLevel(lowResModel, 100);  // Se mostrará a una distancia de 100 o más
    });

    scene.add(lod);  // Añadir LOD a la escena

    camera.position.z = 5;

    // Animación
    function animate() {
        requestAnimationFrame(animate);
        lod.rotation.y += 0.01;  // Rotar el modelo
        renderer.render(scene, camera);
    }
    animate();
</script>

</body>
</html>
